<div class="row">
    <form class="col s12" method="post">
        <div class="card-panel grey lighten-2 col s4 offset-s4 animated flipInX">
            <div class="row">
                <div class="col s12">
                    <h4 style="text-align: center">Note editing</h4>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="name" type="text" class="validate" value="s7">
                    <label for="name">Note label</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="notetext" type="text" class="materialize-textarea validate" value="p8">
                    <label for="notetext">Note text</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light green accent-4" type="submit" name="submit">Done
                    <i class="material-icons left">done</i>
                </button>
            </div>
        </div>
    </form>
</div>
