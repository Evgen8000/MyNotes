<div class="row">
    <form class="col s12" method="post">
        <div class="card-panel grey lighten-2 col s4 offset-s4 animated flipInX">
            <div class="row">
                <div class="col s12">
                    <h4 style="text-align: center">Welcome to OpenNotes.NET!</h4>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" name="email" class="validate">
                    <label for="email">E-Mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" name="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <input type="checkbox" name="remember" id="remember" value="1"><label for="remember">Remember me</label>
            </div>
            <div class="row">
                <form><button class="btn waves-effect waves-light deep-orange accent-4" type="submit" name="submit">Login
                    <i class="material-icons left">send</i>
                </button></form>
                <a class="btn waves-effect waves-light deep-orange accent-4">Register<i class="material-icons left">add</i></a>
            </div>
        </div>
    </form>
</div>
