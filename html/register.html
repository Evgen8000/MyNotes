<!DOCTYPE html>
<html lang="en">
<div class="row">
    <form class="col s12" method="post">
        <div class="card-panel grey lighten-2 col s4 offset-s4 animated flipInX">
            <div class="row">
                <div class="col s12">
                    <h4 style="text-align: center">Now you can register my friend! :)</h4>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="fullname" type="text" class="validate">
                    <label for="fullname">Full name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="first_name" type="email" class="validate">
                    <label for="first_name">E-Mail</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <div class="input-field col s6">
                    <input id="repeat_password" type="password" class="validate">
                    <label for="repeat_password">Repeat password</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light green accent-4" type="submit" name="submit">Register
                    <i class="material-icons left">done</i>
                </button>
            </div>
        </div>
    </form>
</div>
